<div class="form-block login">
  <div id='signup'>
  
    <form novalidate name="signupform" class="form-block" role="form" ng-submit='signup(user)'>
      <div class="form-group">
        <input name='username' required  placeholder="Username" type="text" ng-model="user.username"/>
      </div>

      <div class="form-group">
        <input name='password' required  placeholder="Password" type="password" ng-model="user.password"/>
      </div>
      <button>Sign up</button>
    </form>
  </div>
</div>
