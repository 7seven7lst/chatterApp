<div class="form-block login">
  <div id='signin'>
  
    <form novalidate name="signinform" class="form-block" role="form" ng-submit='signin()'>
      <div class="form-group">
        <input name='name' required  placeholder="Username" type="text" ng-model="user.email"/>
      </div>

      <div class="form-group">
        <input name='password' required  placeholder="Password" type="password" ng-model="user.password"/>
      </div>
      <button>Log In</button>
    </form>
  </div>
</div>
